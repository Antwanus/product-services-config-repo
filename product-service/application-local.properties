spring.application.name=product-service
server.port=8085

spring.datasource.password=password
spring.datasource.username=product_service
spring.datasource.url=jdbc:mysql://localhost:3306/productservice?useUnicode=true&useJDBCComplaintTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.datasource.hikari.maximum-pool-size=5
spring.dataSource.hikari.data-source-properties.cachePrepStmts=true
spring.dataSource.hikari.data-source-properties.dataSource.prepStmtCacheSize=250
spring.dataSource.hikari.data-source-properties.dataSource.prepStmtCacheSqlLimit=2048
spring.dataSource.hikari.data-source-properties.dataSource.useServerPrepStmts=true
spring.dataSource.hikari.data-source-properties.dataSource.useLocalSessionState=true
spring.dataSource.hikari.data-source-properties.dataSource.rewriteBatchedStatements=true
spring.dataSource.hikari.data-source-properties.dataSource.cacheResultSetMetadata=true
spring.dataSource.hikari.data-source-properties.dataSource.cacheServerConfiguration=true
spring.dataSource.hikari.data-source-properties.dataSource.elideSetAutoCommits=true
spring.dataSource.hikari.data-source-properties.dataSource.maintainTimeStats=false

spring.artemis.user=artemis
spring.artemis.password=simetraehcapa

spring.cache.jcache.config=classpath:ehcache.xml

spring.data.rest.default-media-type=application/json
com.antoonvereecken.product-inventory-service-host=http://localhost:8086

logging.level.com.antoonvereecken=debug
logging.level.org.hibernate.SQL=DEBUG
logging.level.web=DEBUG

spring.jpa.open-in-view=true

# Profile: local-discovery
feign.hystrix.enabled=true
spring.cloud.loadbalancer.ribbon.enabled=false
